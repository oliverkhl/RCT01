<section id="contact-page" class="container">
    <header class="major">
        <h2>Contact ReteCope Technology</h2>
        <p>Expert IT solutions for Melbourne and Karratha businesses.</p>
    </header>
    
    <div class="row">
        <div class="col-7 col-12-medium">
            <form method="post" action="#">
                <div class="row gtr-50">
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="name" id="name" placeholder="Name" required />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="email" name="email" id="email" placeholder="Email" required />
                    </div>
                    <div class="col-12">
                        <textarea name="message" id="message" placeholder="How can we help?" rows="6" required></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="button-glow" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-5 col-12-medium">
            <ul class="contact-list">
                <li>
                    <h3>Location</h3>
                    <p>Melbourne & Karratha, Australia</p>
                </li>
                <li>
                    <h3>Email</h3>
                    <p><a href="mailto:info@retecope.com.au">info@retecope.com.au</a></p>
                </li>
            </ul>
        </div>
    </div>
</section>
